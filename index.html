<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Spark Monitor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="css/application.css" />
	<script>
		var userAgent = navigator.userAgent + '';
		if (userAgent.indexOf('iPhone') > -1) {
			document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
			document.write('<script src="js/app/ios.js"></sc' + 'ript>');
			document.write('<link rel="stylesheet" href="css/ios.css" />');
			var mobile_system = 'iphone';
		} else if (userAgent.indexOf('Android') > -1) {
			document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
			document.write('<script src="js/app/android.js"></sc' + 'ript>');
			document.write('<link rel="stylesheet" href="css/android.css" />');
			var mobile_system = 'android';
		} else {
			var mobile_system = '';
		}
	</script>
	<script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery.mobile.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/backbone-relational.js"></script>
    <script src="js/lib/Backbone.ModelBinder.min.js"></script>
    <script src="js/lib/Backbone.CollectionBinder.min.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>
    <script src="js/app/models.js"></script>
    <script src="js/app/views.js"></script>
    <script src="js/app/sparkApi.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/bootstrap.js"></script>
</head>
<body>
    <!-- Login -->
	<div data-role="page" id="login">
		<div data-role="header">
			<h1>Spark Cloud Login</h1>
		</div>
		<div data-role="content">
            <div class="ui-field-contain">
                <label for="username">Email:</label>
                <input type="text" name="username" id="username" value="">
            </div>
            <div class="ui-field-contain">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="">
            </div>
            <button class="ui-btn">Login</button>
		</div>
		<div data-role="footer" data-theme="c">
			<h4>&copy; 2014 - jQuery Mobile starter</h4>
		</div>
	</div>
    <!-- Devices -->
    <div data-role="page" id="devices">
        <div data-role="header">
            <h1>Devices</h1>
        </div>
        <div data-role="content">
            <ul id="devices_list"></ul>
        </div>
        <div data-role="footer" data-theme="c">
            <h4>&copy; 2014 - jQuery Mobile starter</h4>
        </div>
    </div>
    <!-- Device alerts -->
    <div data-role="page" id="device_alerts">
        <div data-role="header">
            <h1>Device Alerts</h1>
        </div>
        <div data-role="content">
            <!-- Some sort of list? -->
        </div>
        <div data-role="footer" data-theme="c">
            <h4>&copy; 2014 - jQuery Mobile starter</h4>
        </div>
    </div>
    <!-- Alert -->
    <div data-role="page" id="alert">
        <div data-role="header">
            <h1>Alert</h1>
        </div>
        
        <div class="ui-field-contain">
            <label for="username">Email:</label>
            <input type="text" name="username" id="username" value="">
        </div>
        <div data-role="footer" data-theme="c">
            <h4>&copy; 2014 - jQuery Mobile starter</h4>
        </div>
    </div>

    <!-- Device Edit Template -->
    <script type="text/template" id="device-edit-template">
        <div>
            <fieldset>
                <legend>Device</legend>
                <form>
                    <div class="ui-field-contain">
                        <label for="device_id">ID:</label>
                        <input type="text" name="id" id="device_id" value="">
                    </div>
                    <div class="ui-field-contain">
                        <label for="device_name">Name:</label>
                        <input type="text" name="name" id="device_name" value="">
                    </div>
                    <input type="button" name="save_device" value="Save"/>
                </form>
            </fieldset>
        </div>
    </script>

    <!-- Device List Template -->
    <script id="deviceListItemTemplate" type="text/template">
        <li><a data-name="name" href=""></a></li>
    </script>

</body>
</html>
